<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Student Enrollment Portal</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="enroll.html">Enroll Now</a>
            <a href="view_students.html">View Students</a>
            <a href="#" id="logout">Logout</a>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>Edit Student</h2>
            <form id="editStudentForm">
                <input type="hidden" id="studentId">
                
                <div class="form-group">
                    <label for="studentName">Student Name</label>
                    <input type="text" id="studentName" name="studentName" required>
                </div>
                
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                    <small>Must be at least 16 years old</small>
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="course">Course Selected</label>
                    <select id="course" name="course" required>
                        <option value="">Select Course</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="B.Sc">B.Sc</option>
                        <option value="MBA">MBA</option>
                        <option value="B.Com">B.Com</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="semester">Semester</label>
                    <select id="semester" name="semester" required>
                        <option value="">Select Semester</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="percentage">Percentage in Last Exam</label>
                    <input type="number" id="percentage" name="percentage" min="0" max="100" step="0.01" required>
                    <small>Must be between 0 and 100</small>
                </div>
                
                <button type="submit" class="btn">Update Student</button>
                <button type="button" id="cancelEdit" class="btn btn-secondary">Cancel</button>
            </form>
            <div id="message" class="message"></div>
        </div>
    </main>
    <script src="js/edit_student.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
