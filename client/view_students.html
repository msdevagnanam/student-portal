<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Enrolled Students</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Student Enrollment Portal</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="enroll.html">Enroll Now</a>
            <a href="view_students.html">View Students</a>
            <a href="#" id="logout">Logout</a>
        </nav>
    </header>
    <main>
        <div class="students-container">
            <h2>Enrolled Students</h2>
            
            <div class="filters">
                <div class="filter-group">
                    <label for="filterCourse">Course:</label>
                    <select id="filterCourse">
                        <option value="">All Courses</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="B.Sc">B.Sc</option>
                        <option value="MBA">MBA</option>
                        <option value="B.Com">B.Com</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="filterSemester">Semester:</label>
                    <select id="filterSemester">
                        <option value="">All Semesters</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                
                <button id="applyFilters" class="btn">Apply Filters</button>
                <button id="resetFilters" class="btn btn-secondary">Reset</button>
            </div>
            
            <div class="table-container">
                <table id="studentsTable">
                    <thead>
                        <tr>
                            <th>Enrollment ID</th>
                            <th>Student Name</th>
                            <th>Course</th>
                            <th>Semester</th>
                            <th>Email</th>
                            <th>Mobile</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Students data will be loaded here -->
                    </tbody>
                </table>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </main>
    <script src="js/students.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
